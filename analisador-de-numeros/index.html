<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100)
                <input type="number" name="num" id="txtn" onkeydown="checarTecla(event)">
                <input type="button" value="Adicionar" id="add" onclick="adicionar()">
            </p>
            <p>
                <select name="lista" id="txtl" size="10">

                </select>
                <input type="button" value="Finalizar" id="fin" onclick="finalizar()">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; Wendel Davi</p>
    </footer>
    <script src="script.js"></script>
    </body>
</html>
